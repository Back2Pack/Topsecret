<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl and Felix Too Secret Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .user-info {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .user-info input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .user-info input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .ideas-section {
            margin-top: 30px;
        }

        .ideas-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .idea-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .idea-card:hover {
            transform: translateX(5px);
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .idea-author {
            font-weight: bold;
            color: #764ba2;
            font-size: 1.1em;
        }

        .idea-time {
            color: #888;
            font-size: 0.9em;
        }

        .idea-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .no-ideas {
            text-align: center;
            color: #888;
            padding: 40px;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Carl and Felix Too Secret Project</h1>
            <p>Top Secret Brainstorming HQ</p>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="ideaCount">0</div>
                    <div class="stat-label">Total Ideas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="contributorCount">0</div>
                    <div class="stat-label">Contributors</div>
                </div>
            </div>

            <div class="input-section">
                <h2>üí° Share Your Idea</h2>
                <div class="user-info">
                    <input type="text" id="nameInput" placeholder="Your name (Carl or Felix)" />
                </div>
                <textarea id="ideaInput" placeholder="Type your brilliant idea here..."></textarea>
                <div class="button-group">
                    <button onclick="addIdea()">Add Idea</button>
                    <button class="clear-btn" onclick="clearAll()">Clear All Ideas</button>
                </div>
            </div>

            <div class="ideas-section">
                <h2>üìù Brainstorm Board</h2>
                <div id="ideasContainer">
                    <div class="no-ideas">No ideas yet. Be the first to share!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ideas = [];
        
        function loadIdeas() {
            const stored = localStorage.getItem('secretProjectIdeas');
            if (stored) {
                ideas = JSON.parse(stored);
                displayIdeas();
                updateStats();
            }
        }

        function saveIdeas() {
            localStorage.setItem('secretProjectIdeas', JSON.stringify(ideas));
        }

        function addIdea() {
            const name = document.getElementById('nameInput').value.trim();
            const idea = document.getElementById('ideaInput').value.trim();

            if (!name) {
                alert('Please enter your name!');
                return;
            }

            if (!idea) {
                alert('Please enter an idea!');
                return;
            }

            const newIdea = {
                id: Date.now(),
                author: name,
                text: idea,
                timestamp: new Date().toLocaleString()
            };

            ideas.unshift(newIdea);
            saveIdeas();
            displayIdeas();
            updateStats();

            document.getElementById('ideaInput').value = '';
        }

        function displayIdeas() {
            const container = document.getElementById('ideasContainer');
            
            if (ideas.length === 0) {
                container.innerHTML = '<div class="no-ideas">No ideas yet. Be the first to share!</div>';
                return;
            }

            container.innerHTML = ideas.map(idea => `
                <div class="idea-card">
                    <div class="idea-header">
                        <span class="idea-author">${escapeHtml(idea.author)}</span>
                        <span class="idea-time">${idea.timestamp}</span>
                    </div>
                    <div class="idea-text">${escapeHtml(idea.text)}</div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('ideaCount').textContent = ideas.length;
            
            const uniqueAuthors = new Set(ideas.map(idea => idea.author.toLowerCase()));
            document.getElementById('contributorCount').textContent = uniqueAuthors.size;
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all ideas? This cannot be undone!')) {
                ideas = [];
                saveIdeas();
                displayIdeas();
                updateStats();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('ideaInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                addIdea();
            }
        });

        loadIdeas();
    </script>
</body>
</html>
